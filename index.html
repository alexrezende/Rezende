<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix - Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix - Clone (Alex Rezende)
                <i class="fas fa-skull-crossbones"></i>
            </h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA
                     neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
                    <div class="botoes-like">
                        <button role="button" class="like">
                          <i class="far fa-thumbs-up"></i> 
                          Like                  
                         </button>
                         <button role="button" class="deslike">
                          <i class="far fa-thumbs-down"></i>
                          Deslike
                         </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-series">
        <div class="owl-carousel owl-theme">
